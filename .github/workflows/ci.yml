# This workflow will do a clean installation of Node dependencies, cache/restore them, build the
# source code and run tests with the specified version of Node.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
#
# TODO: Follow up with https://github.com/actions/setup-node/issues/531.
name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        version:
          # - '4.0.8'
          # - '4.1.5'
          # - '4.2.8'
          # - '5.0.11'
          # - '5.1.15'
          # - '6.0.4'
          # - '6.1.6'
          # - '7.0.12'
          # - '8.0.11'
          - '9.0.7'
          - '10.0.1'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      # This action must be called before actions/setup-node if we let actions/setup-node handle
      # caching for us because it will run 'pnpm store path' to get the path to the pnpm virtual
      # store.
      #
      # See https://github.com/pnpm/action-setup for more details.
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      # https://docs.github.com/actions/automating-builds-and-tests/building-and-testing-nodejs
      # https://docs.github.com/actions/using-workflows/caching-dependencies-to-speed-up-workflows
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

      - uses: ./
        with:
          version: ${{ matrix.version }}
          license: ${{ secrets.INSTALL4J_LICENSE_KEY }}
          cache: true

      - run: install4jc --version

      # https://docs.github.com/actions/using-workflows/storing-workflow-data-as-artifacts
      # https://github.com/actions/upload-artifact
      #
      # It's currently not possible to preview files in the artifact.
      # Follow up with https://github.com/actions/upload-artifact/issues/14 for further updates.
      - uses: actions/upload-artifact@v3
        with:
          path: |
            coverage
            dist
